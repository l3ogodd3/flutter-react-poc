<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect solution
    // Saves the current URL path in sessionStorage and redirects to index.html
    sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
    location.replace(location.origin + location.pathname.split('/').slice(0, 2).join('/'));
  </script>
</head>

<body>
  <p>Redirecting...</p>
</body>

</html>
